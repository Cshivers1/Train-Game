<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheet/style.css" />
</head>

<body>
    <div class="container">
        <h1>Locomotion</h1>
        <div class="data container">
            <div class="rowHead row">
                <div class="col-md name">Train</div>
                <div class="col-md destination">Destination</div>
                <div class="col-md frequency">Frequency</div>
                <div class="col-md nextTrainTime">Departures</div>
                <div class="col-md timeTill">Arrivals</div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col md">
                    <div class="header1 "></div>
                    <input type="text" class= "trainName" placeholder="Train Name">
                </div>
                <div class="col md">
                    <div class="header2"></div>
                    <input type="text" class = "trainDestination" placeholder="Train Destination">
                </div>
                <div class="col md">
                    <div class="header3 "></div>
                    <input type="text" class = "trainTime" placeholder="Train Initial Time">
                </div>
                <div class="col md">
                    <div class="header4 "></div>
                    <input type="text" class = "trainFrequency" placeholder="Train Frequency">
                </div>
            </div>
            <button class= "submit">Submit</button>
        </form>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="assets/javascript/java.js"></script>
</html>
